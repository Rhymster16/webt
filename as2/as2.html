<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration form
        </title>
    </head>
    
    <body>
        <img align="left" align="top"src="https://imgs.search.brave.com/4tLkf9bX4ID4gDueXbcqdeS5xU5A5pULtTOkj76Cv4g/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly93d3cu/cG5na2l0LmNvbS9w/bmcvZnVsbC8yNDQt/MjQ0NTIyMV9zcm1z/dHJ1c3QtbG9nby1z/cm1zLWNldC1iYXJl/aWxseS1sb2dvLnBu/Zw" alt="Institute Logo" width="200">
        <br><br><br><br>
        <H1>Registration Form </H1>
        <form>
            <br><br>
            <label>First Name</label>
            <input type="text" name="firstname"size="25"/><br><br>
            <label>Middle Name</label>
            <input type="text" name="middlename"size="25"/><br><br>
            <label>Last Name</label>
            <input type="text" name="lastname"size="25"/><br><br>
            <label>Roll number </label> 
            <input type="text" name="Rollnumber" size="15"/>   <br> <br> 
            <label>
            Course:
        </label>
        <select>
            <option value="Course">Course</option>
                <option value="Btech">Btech</option>
                <option value="Bpharm">Bpharm</option>
                <option value="BBA">BBA</option>
                <option value="BCA">BCA</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
        </select>
        <br><br><br>
        <label>
            Banch:
        </label>
        <select>
            <option value="Branch">Branch</option>
                <option value="CS">CS</option>
                <option value="IT">IT</option>
                <option value="AIML">AIML</option>
                <option value="ME">ME</option>
                <option value="EC">EC</option>
                <option value="EN">EN</option>
                <option value="Bpharm">Bpharm</option>
                <option value="BBA">BBA</option>
                <option value="BCA">BCA</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
        </select>
        <br><br><br>
        <label>
            Gender:
        </label>
        <input type ="radio" name= "male"/>Male<br>
        <input type ="radio" name= "female"/>Female<br>
        <input type ="radio" name= "other"/>Other
        <br><br><br>
        <label>Phone</label>
        <input type="text" name="country code"  value="+91" size="2"/>   
        <input type="text" name="phone" size="10"/> <br> <br>  
        Address  
        <br>  
        <textarea cols="80" rows="5" value="address">  
        </textarea>  
        <br> <br>  
        Email:  
        <input type="email" id="email" name="email"/> <br>    
        <br> <br>  
        Password:  
        <input type="Password" id="pass" name="pass"> <br>   
        <br> <br>  
        Re-type password:  
        <input type="Password" id="repass" name="repass"> <br> <br>  
        <input type="button" value="Submit"/>  
        </form>
    </body>
</html>
